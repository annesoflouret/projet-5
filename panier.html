<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Oriphoto, le site de référence de vos apprareils photos</title>
</head>
<body>
    <header>
        <nav class="header d-flex navbar navbar-expand-lg">
            <a class="mr-auto" href="index.html"><img src="images/logoOrinoco.png"></a>
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

            <div class="justify-content-end collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="commande.html">Commande</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="panier.html">Panier</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="container product-border mt-3">
            <div class="row justify-content-md-center">
                <div class="col-md-auto">
                    <h1 class="text-center" id="camera">Détail de votre panier</h1>
                </div>
            </div>
            <div class="row justify-content-around text-center mb-5">
                <div class="col-md-3">
                    Produits Sélectionnés
                </div>
                <div class="col-md-3">
                    Focales Sélectionnée
                </div>
                <div class="col-md-3">
                    Quantité
                </div>
                <div class="col-md-3">
                    Prix de votre commande
                </div>
            </div>
            <div id="product-basket" class="text-center">
            </div>
        </section>
        <section>
            <h2 class="text-center">
                Pour pouvoir valider votre commande, merci de remplir tous les champs.
            </h2>
            <div class="bloc bgc-white l-bloc">
				<div class="container bloc-lg">
					<div class="row">
						<div class="col-sm-6">
							<form id="form_1">
								<div class="form-group">
									<label for="name">
										Nom
									</label>
									<input id="name" class="form-control" required placeholder="Nom" />
                                </div>
                                <div class="form-group">
									<label for="firstname">
                                        Prénom
									</label>
									<input id="firstname" class="form-control" required placeholder="Prénom" />
								</div>
								<div class="form-group">
									<label for="email">
										Adresse email
									</label>
									<input id="email" class="form-control" type="email" required placeholder="Email" />
								</div>
								<div class="form-group">
									<label for="adresse">
										Adresse
									</label>
									<input class="form-control"  id="adresse" required placeholder="information requise" />
								</div>
								<div class="form-group">
									<label for="city">
										Ville
									</label>
									<input class="form-control" id="city" required placeholder="information requise" />
								</div> 
								<button class="bloc-button btn btn-lg btn-block" type="submit" aria-label="valider le formulaire">
									Envoyer
								</button>
							</form>
						</div>
        </section>
    </main>
    <footer id="footer">
        <a class="footer-link" href=index.html>Mentions Légales.</a>
        <a class="footer-link" href="mailto:contact@orinoco.com">Contactez-nous.</a>
    </footer>
    
    <script type="text/javascript" src="js/ajax.js"></script>
    <script type="text/javascript" src="js/panier.js"></script>
</body>
</html>
